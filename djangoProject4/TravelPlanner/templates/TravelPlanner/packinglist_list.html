{% extends 'travelplanner/base.html' %}

{% block title %}
    Packing Lists
{% endblock %}

{% block content %}
    <h2>Packing Lists</h2>
    <ul>
        {% for list in object_list %}
            <li><a href="{% url 'TravelPlanner:packinglist-detail' list.pk %}">{{ list.name }}</a></li>
        {% empty %}
            <li>No packing lists found.</li>
        {% endfor %}
    </ul>
{% endblock %}
